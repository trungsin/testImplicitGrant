<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <title>Implicit Grant - Client Page</title>
</head>
<body style="background-color: azure">
    <h1>Implicit Grant</h1>
    <h2>Client Page</h2>
    <form id="form1">
        <div>
            Access Token<br />
            <input id="AccessToken" name="AccessToken" />
            <input id="Authorize" type="button" name="signin.AccessToken" value="Authorize" />
            <br />
            <input id="CallApi" name="submit.CallApi" value="Access Protected Resource API" type="button" />
        </div>
        <div id="output">
        </div>
    </form>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script type="text/javascript">
        (function ($) {
            var rootAuthor = "https://erp.datxanhmientrung.com";
            var authorizeUri =rootAuthor + "/OAuth/Authorize";
            var tokenUri = rootAuthor + "/OAuth/Token";
            var apiUri = rootAuthor + "/api/me/get";
            var returnUri = 'https://app.xcrl.me/testImplicitGrant/welcome.html';

            $('#Authorize').click(function () {
                var nonce = 'state';

                var uri = addQueryString(authorizeUri, {
                    'client_id': 'DXMT',
                    //'client_secret': '741EAD27-84D7-460E-9EDF-0BC4F2CB7D8C',
                    'redirect_uri': returnUri,
                    'state': nonce,
                    'scope': 'oauth, userinfo',
                    'response_type': 'token',
                });

                window.oauth = {};
                window.oauth.signin = function (data) {
                    if (data.state !== nonce) {
                        return;
                    }
                    console.log(data.access_token);
                    $('#AccessToken').val(data.access_token);
                }

                window.open(uri, 'Authorize', 'width=640,height=480');
            });

            $('#CallApi').click(function () {
                $.ajax({
                    url: apiUri,
                    headers: {
                        'Authorization': 'Bearer ' + $('#AccessToken').val()
                    },
                    //beforeSend: function (xhr) {
                    //    xhr.setRequestHeader('Authorization', 'Bearer ' + $('#AccessToken').val());
                    //},
                    dataType: 'text',
                    
                    //success: function (data) {
                    //    console.log(data);
                    //    $('#output').text(data);
                    //},
                    cache: false
                }).done(function (data) {
                        console.log(data);
                        $('#output').text(data);
                });
            });

            function addQueryString(uri, parameters) {
                var delimiter = (uri.indexOf('?') == -1) ? '?' : '&';
                for (var parameterName in parameters) {
                    var parameterValue = parameters[parameterName];
                    uri += delimiter + encodeURIComponent(parameterName) + '=' + encodeURIComponent(parameterValue);
                    delimiter = '&';
                }
                return uri;
            }
        })(jQuery);
    </script>
</body>
</html>
